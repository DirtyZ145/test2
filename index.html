<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="curved-shape"></div>
    <div class="curved-shape2"></div>

    <!-- Login Form -->
    <div class="form-box Login">
      <h2 class="animation">Login</h2>
      <form action="">
        <div class="input-box animation">
          <input type="text" id="Email" required>
          <label for="Email">Email</label>
          <i class='bx bxs-user'></i>
        </div>
        <div class="input-box animation">
          <input type="password" id="password" required>
          <label for="password">Password</label>
          <i class='bx bxs-lock-alt'></i>
        </div>
        <div class="input-box animation">
          <button class="btn" type="submit">Login</button>
        </div>
        <div class="regi-link animation">
          <p>Don't have an account? <a href="#" class="register-link">Sign up</a></p>
        </div>
      </form>
    </div>

    <!-- Login Info -->
    <div class="info-content Login">
      <div class="info-box">
        <h2 class="animation">Welcome Back</h2>
        <p class="animation">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, voluptatibus.</p>
      </div>
    </div>

    <!-- Register Form -->
    <div class="form-box Register">
      <h2 class="animation">Register</h2>
      <form action="">
  
        <div class="input-box animation">
          <input type="password" id="reg-password" required>
          <label for="reg-password">Email</label>
          <i class='bx bx-envelope'></i>
        </div>
        <div class="input-box animation">
          <input type="password" id="reg-password" required>
          <label for="reg-password">Password</label>
          <i class='bx bxs-lock-alt'></i>
        </div>
        <div class="input-box animation">
          <input type="password" id="reg-password" required>
          <label for="reg-password">Confirm-Password</label>
          <i class='bx bxs-lock-alt'></i>
        </div>
        <div class="input-box animation">
          <button class="btn" type="submit">Register</button>
        </div>
        <div class="regi-link animation">
          <p>Already have an account? <a href="#" class="login-link">Sign In</a></p>
        </div>
      </form>
    </div>

    <!-- Register Info -->
    <div class="info-content Register">
      <div class="info-box">
        <h2 class="animation">Welcome</h2>
        <p class="animation">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, voluptatibus.</p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
